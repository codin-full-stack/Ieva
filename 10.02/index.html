<!DOCTYPE html>
<html>
<head>
	<title>login-registration form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
		<div class="login-registration-wrapper">
			<div class="tabs-wrapper">
				<a href="">Login</a>
				<a href="registration.html" class="disabled" class=>Register</a>
			</div>
			<div class="form-wrapper">
				<label>EMAIL</label>
				<input type="text" name="email" required="" placeholder="example@gmail.com">
				<label>PASSWORD</label>
				<input type="password" name="password" required="" placeholder="******">
			</div>
			<div class="signin-wrapper">
				<a href="">Forgot password?</a>
				<button>Sign in</button>
			</div>



			<div class="sign in with Facebook_sign in with google+"
				<a href="" class="connect facebook">
				<div class="connect__icon">
				  <i class="fa fa-facebook"></i>
				</div>
				<div class="connect__context">
				  <span><strong>Sign in with</strong>Facebook</span>
				</div>
			  </a>
			  <a href="" class="connect googleplus">
				<div class="connect__icon">
				  <i class="fa fa-google-plus"></i>
				</div>
				<div class="connect__context">
				  <span><strong>Sign in with</strong>Google+</span>
				</div>


		</div>
</body>
</html>
